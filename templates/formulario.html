<!DOCTYPE html>
<html>
<head>
	<title>Formulario de ejemplo</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		h1 {
			margin-top: 20px;
			text-align: center;
		}

		form {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			margin: 20px auto;
			padding: 20px;
			width: 400px;
		}

		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}

		input[type="number"] {
			border-radius: 3px;
			border: 1px solid #ccc;
			font-size: 16px;
			padding: 5px;
			width: 100%;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			border: none;
			border-radius: 3px;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			margin-top: 10px;
			padding: 10px;
			width: 100%;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Ingrese 6 números entre 1 y 49:</h1>
	<form method="POST" action="/procesar">
		<label for="num1">Número 1:</label>
		<input type="number" name="num1" min="1" max="49" required><br>
		<label for="num2">Número 2:</label>
		<input type="number" name="num2" min="1" max="49" required><br>
		<label for="num3">Número 3:</label>
		<input type="number" name="num3" min="1" max="49" required><br>
		<label for="num4">Número 4:</label>
		<input type="number" name="num4" min="1" max="49" required><br>
		<label for="num5">Número 5:</label>
		<input type="number" name="num5" min="1" max="49" required><br>
		<label for="num6">Número 6:</label>
		<input type="number" name="num6" min="1" max="49" required><br>
		<label for="reintegro">Número de reintegro:</label>
		<input type="number" name="reintegro" min="0" max="9" required><br>
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
